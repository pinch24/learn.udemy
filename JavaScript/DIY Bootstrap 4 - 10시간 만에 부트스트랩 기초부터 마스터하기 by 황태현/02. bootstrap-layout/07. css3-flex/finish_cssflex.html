        /* 5 : 12 cols */
        body {
            background: purple;
        }
        .container {
            border: 10px solid royalblue;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .item {
            width: 200px;
            border: 10px solid olive;
            height: 300px;
            line-height: 300px;
        }

        .item1 {
            order: 0;
        }
        
        .item2 {
            order: 1;
        }

        .item8 {
            order: 2;
        }

        .item4 {
            order: -1;
        }

        .item5 {
            order: -2;
        }
    </style>
